<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif;margin:0;padding:0}
body{

}

.btn{

.header{

}

}

}

}
.part-btn.locked{background:#1c1c1c;color:#555}

#quizBox{

}

.answer{

}
.answer:hover{background:#e0f7fa;transform:scale(1.05)}

#feedback{

margin-top:25px;
}

.effect{

top:-40px;
font-size:28px;
animation:fall 3s linear forwards;
z-index:99;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes pop{from{transform:scale(0)}to{transform:scale(1)}}
@keyframes fall{to{transform:translateY(700px);opacity:0}}
@keyframes glow{
0%{box-shadow:0 0 5px #fff}
50%{box-shadow:0 0 30px #00ffcc}
100%{box-shadow:0 0 5px #fff}
}
</style>
</head>

<body>

<!-- AUDIO -->

<script>
const quizData = [
[

{q:"Konbyen jou Bondye te pran pou kreye mond lan?",a:["5","6","7","8"],c:1},
{q:"Ki liv ki ouvri Bib la?",a:["Jen√®z","Egz√≤d","S√≤m","Levitik"],c:0},

{q:"Ki kote Jezi te f√®t?",a:["Nazaret","Jerizal√®m","B√®tley√®m","Galile"],c:2}
],
[
{q:"Ki moun ki te trayi Jezi?",a:["Py√®","Jan","Jida","Toma"],c:2},
{q:"Konbyen disip Jezi te genyen?",a:["10","11","12","13"],c:2},
{q:"Ki wa ki te pi saj?",a:["David","Sayil","Salomon","Roboam"],c:2},
{q:"Ki fanm ki te madanm Izarak?",a:["Sara","Rebeka","Rach√®l","Leya"],c:1},
{q:"Ki pwof√®t Bondye te vale pa pwason?",a:["Eli","Elize","Jonas","Am√≤s"],c:2}
],
[
{q:"Konbyen fwa Py√® te renye Jezi?",a:["1","2","3","4"],c:2},
{q:"Ki liv ki pa site non Bondye dir√®k?",a:["Rit","Est√®","Job","Ezra"],c:1},
{q:"Ki manman Samy√®l?",a:["Miryam","Anna","Debora","Sara"],c:1},
{q:"Premye wa Izray√®l la?",a:["David","Salomon","Sayil","Ezechyas"],c:2},
{q:"Ki liv gen 10 k√≤mandman yo?",a:["Jen√®z","Levitik","Nonb","Egz√≤d"],c:3}
],
[
{q:"Ki moun ki ranplase Jida?",a:["P√≤l","Banabas","Matyas","Sila"],c:2},
{q:"Konbyen liv Bib la genyen?",a:["60","62","66","70"],c:2},
{q:"Papa Abraram?",a:["Nakor","T√®ra","Lot","Aran"],c:1},
{q:"Ki vil Bondye te detwi?",a:["Niniv","Jeriko","Sod√≤m","Damas"],c:2},
{q:"Ki liv ki pi kout?",a:["Jid","2 Jan","3 Jan","Obadya"],c:2}
],
[

{q:"Pwof√®t zo s√®k yo?",a:["Jeremi","Dany√®l","Ezayi","Ezeky√®l"],c:3},
{q:"Ki vil P√≤l te konv√®ti?",a:["Anty√≤ch","Listr","Damas","W√≤m"],c:2},
{q:"Fr√® Moyiz?",a:["Jozye","Arawon","Kal√®b","Elazar"],c:1},
{q:"Nouvo sy√®l ak t√® nan ki liv?",a:["Ezayi","Dany√®l","Zakari","Revelasyon"],c:3}
]
];

let part=0,qIndex=0,unlock=1,totalScore=0;

function effect(icon,n=25){
for(let i=0;i<n;i++){
let e=document.createElement("div");
e.className="effect";
e.innerHTML=icon;
e.style.left=Math.random()*100+"%";
document.body.appendChild(e);
setTimeout(()=>e.remove(),3000);
}
}

function enterGame(){
winSound.play();
effect("‚ú®",40);
home.style.display="none";
menu.style.display="block";
renderParts();
}

function renderParts(){
parts.innerHTML="";
for(let i=0;i<5;i++){
let b=document.createElement("button");
b.className="part-btn "+(i<unlock?"active":"locked");
b.innerHTML=i<unlock?`üìò Pati ${i+1}`:`üîí Pati ${i+1}`;
if(i<unlock)b.onclick=()=>startQuiz(i);
parts.appendChild(b);
}
scoreSummary.innerHTML=`üèÜ Total pwen: <b>${totalScore}</b>`;
}

function startQuiz(p){
part=p;qIndex=0;
menu.style.display="none";
quiz.style.display="block";
loadQ();
}

function loadQ(){
feedback.innerHTML="";
let q=quizData[part][qIndex];
question.innerText=q.q;
answers.innerHTML="";
q.a.forEach((t,i)=>{
let d=document.createElement("div");
d.className="answer";
d.innerText=t;
d.onclick=()=>check(i);
answers.appendChild(d);
});
}

function check(i){
let q=quizData[part][qIndex];
answers.innerHTML="";
if(i===q.c){
totalScore+=10;
winSound.play();
feedback.style.color="#00ffcc";
feedback.innerHTML="üéâ Bon repons +10";
effect("üéâ",30);
}else{
failSound.play();
feedback.style.color="#ff5555";
feedback.innerHTML="‚ùå Move repons";
effect("üí•",20);
}

setTimeout(()=>{
qIndex++;
if(qIndex<5){
loadQ();
}else{
unlockSound.play();
effect("üîë",30);
quiz.style.display="none";
menu.style.display="block";
unlock++;
renderParts();
}
},3500);
}
</script>

</body>
</html>
